<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"

>

<ui:composition template="/pages/template/default_no_menu.xhtml">

    <ui:define name="content">


        <form class="form-horizontal" role="form" method="post" action="j_spring_security_check">


            <div class="form-group">
                <div class="col-sm-12">
                    <c:if test="${param.error != null}">
                        <font color="red">
                            <h2>帳號或密碼錯誤!</h2>
                        </font>
                    </c:if>
                </div>
                <div class="col-sm-12">
                    <h1>登入</h1>
                </div>


                <label for="inputEmail3" class="col-sm-2 control-label">電子郵件</label>
                <div class="col-sm-10">
                    <input type="email" name="j_username" class="form-control" id="inputEmail3"
                           placeholder="輸入電子郵件"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密碼</label>
                <div class="col-sm-10">
                    <input type="password" name="j_password" class="form-control"
                           id="inputPassword3"
                           placeholder="密碼"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="_spring_security_remember_me" type="checkbox"/> 記住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登入</button>
                </div>
            </div>
        </form>


    </ui:define>


</ui:composition>
</html>
